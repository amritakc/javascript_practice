<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
		</script>
		<script>
			function fib() {
			  var count = 0;
			  var prev = 0
			  var prev2 = 0
			  var total ;
				  function nacci() {
				    if(count===0){
				      console.log(1)
				      prev = 0
				      count++
				    }
				    else if(count === 1){
				      console.log(1);
				      prev = 1
				      prev2 = 0
				      count++
				    }
				    else if(count === 2){  
				      console.log(count);
				      count++
				      prev = 2
				      prev2 = 1
				 
				    }
				    else{

				        total = prev + prev2
				        console.log(total)
				        prev = total
				        prev2 = total-prev2
				        count++
				    }
				  }
				  return nacci;
				}
				var fibCounter = fib();
				fibCounter() // should console.log "1"
				fibCounter() // should console.log "1"
				fibCounter() // should console.log "2"
				fibCounter() // should console.log "3"
				fibCounter() // should console.log "5"
				fibCounter() // should console.log "8"

		</script>
	</head>
  	<body>
    	<button class = "blue" >Button Fun</button>
  	</body>
</html>
